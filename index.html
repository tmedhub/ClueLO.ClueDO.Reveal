<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ClueLO · ClueDO — Final Reveal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== GLOBAL ===== */
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#2b0000,#0b0b0b 70%);
  font-family:Georgia,serif;
  color:#eee;
}

/* ===== MAIN ===== */
.container{
  text-align:center;
}

h1{
  color:#ffb3b3;
  letter-spacing:2px;
  margin-bottom:48px;
}

/* ===== CARD LAYOUT ===== */
.cards{
  display:flex;
  gap:40px;
  justify-content:center;
  flex-wrap:wrap;
}

/* ===== FLIP CARD ===== */
.flip-card{
  width:220px;
  height:300px;
  perspective:1200px;
  cursor:pointer;
}

.flip-inner{
  width:100%;
  height:100%;
  position:relative;
  transition:transform 0.8s ease;
  transform-style:preserve-3d;
}

.flip-card.flipped .flip-inner{
  transform:rotateY(180deg);
}

.card-face{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  border:2px solid #7a2a2a;
  box-shadow:0 0 24px rgba(255,0,0,.45);
}

/* ===== FRONT (IMAGE PLACEHOLDER) ===== */
.front{
  background:#120000;
  font-size:1.1rem;
  color:#777;
}

/* ===== BACK (TEXT) ===== */
.back{
  background:#2b0000;
  transform:rotateY(180deg);
  color:#ffb3b3;
  font-size:1.25rem;
  padding:20px;
  line-height:1.4;
}
</style>
</head>

<body>

<div class="container">
  <h1>And the answer is……</h1>

  <div class="cards">
    <div class="flip-card" onclick="this.classList.toggle('flipped')">
      <div class="flip-inner">
        <div class="card-face front">
          <!-- Add image here later -->
        </div>
        <div class="card-face back">
          ClueLO · ClueDO<br><strong>Suspect</strong>
        </div>
      </div>
    </div>

    <div class="flip-card" onclick="this.classList.toggle('flipped')">
      <div class="flip-inner">
        <div class="card-face front">
          <!-- Add image here later -->
        </div>
        <div class="card-face back">
          ClueLO · ClueDO<br><strong>Weapon</strong>
        </div>
      </div>
    </div>

    <div class="flip-card" onclick="this.classList.toggle('flipped')">
      <div class="flip-inner">
        <div class="card-face front">
          <!-- Add image here later -->
        </div>
        <div class="card-face back">
          ClueLO · ClueDO<br><strong>Location</strong>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
