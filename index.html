<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ClueLO · ClueDO — Final Reveal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== GLOBAL ===== */
*{
  box-sizing:border-box;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#2b0000,#0b0b0b 70%);
  font-family:Georgia,serif;
  color:#eee;
}

/* ===== CONTAINER ===== */
.container{
  width:100%;
  max-width:1200px;
  padding:24px;
  text-align:center;
}

/* ===== TITLE ===== */
h1{
  color:#ffb3b3;
  letter-spacing:2px;
  margin-bottom:32px;
  font-size:clamp(1.6rem,4vw,2.4rem);
}

/* ===== CARDS WRAPPER ===== */
.cards{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:clamp(16px,4vw,40px);
  flex-wrap:wrap;
}

/* ===== FLIP CARD ===== */
.flip-card{
  width:clamp(160px,26vw,220px);
  height:clamp(220px,38vw,300px);
  perspective:1200px;
  cursor:pointer;
}

.flip-inner{
  width:100%;
  height:100%;
  position:relative;
  transition:transform 0.8s ease;
  transform-style:preserve-3d;
}

.flip-card.flipped .flip-inner{
  transform:rotateY(180deg);
}

.card-face{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  border:2px solid #7a2a2a;
  box-shadow:0 0 24px rgba(255,0,0,.45);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* ===== FRONT ===== */
.front{
  background:#120000;
}

.front img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== BACK ===== */
.back{
  background:#2b0000;
  transform:rotateY(180deg);
  color:#ffb3b3;
  font-size:clamp(1rem,3vw,1.25rem);
  text-align:center;
  padding:16px;
  line-height:1.4;
}
</style>
</head>

<body>

<div class="container">
  <h1>And the answer is……</h1>

  <div class="cards">
    <!-- SUSPECT -->
    <div class="flip-card" onclick="this.classList.toggle('flipped')">
      <div class="flip-inner">
        <div class="card-face front">
          <img src="suspect.png" alt="Suspect">
        </div>
        <div class="card-face back">
          ClueLO · ClueDO<br><strong>Suspect</strong>
        </div>
      </div>
    </div>

    <!-- WEAPON -->
    <div class="flip-card" onclick="this.classList.toggle('flipped')">
      <div class="flip-inner">
        <div class="card-face front">
          <img src="weapon.png" alt="Weapon">
        </div>
        <div class="card-face back">
          ClueLO · ClueDO<br><strong>Weapon</strong>
        </div>
      </div>
    </div>

    <!-- LOCATION -->
    <div class="flip-card" onclick="this.classList.toggle('flipped')">
      <div class="flip-inner">
        <div class="card-face front">
          <img src="location.png" alt="Location">
        </div>
        <div class="card-face back">
          ClueLO · ClueDO<br><strong>Location</strong>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
