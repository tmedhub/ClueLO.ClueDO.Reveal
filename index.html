<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ClueLO ClueDO — Final Reveal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#2b0000,#0b0b0b 70%);
  font-family:Georgia,serif;
  color:#eee;
}

/* ===== LAYOUT ===== */
.container{
  width:100%;
  max-width:1200px;
  padding:24px;
  text-align:center;
}

/* ===== TOP TEXT ===== */
.reveal-text{
  margin-bottom:56px;
  font-size:clamp(1.7rem,4vw,2.6rem);
  letter-spacing:2px;
  color:#ffb3b3;
  text-shadow:0 0 18px rgba(255,0,0,.55);
}

.reveal-text span{
  display:block;
  font-size:clamp(1.2rem,3vw,1.6rem);
  margin-top:10px;
  letter-spacing:3px;
  opacity:.9;
}

/* ===== CARDS ===== */
.cards{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:clamp(26px,5vw,52px);
  flex-wrap:wrap;
}

/* ===== FLIP CARD ===== */
.flip-card{
  width:clamp(180px,30vw,260px);
  height:clamp(260px,46vw,360px);
  perspective:1400px;
  cursor:pointer;
}

.flip-inner{
  width:100%;
  height:100%;
  position:relative;
  transition:transform .9s ease;
  transform-style:preserve-3d;
}

.flip-card.flipped .flip-inner{
  transform:rotateY(180deg);
}

.card-face{
  position:absolute;
  inset:0;
  backface-visibility:hidden;
  border:2px solid #7a2a2a;
  box-shadow:0 0 30px rgba(255,0,0,.45);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== FRONT ===== */
.front{
  background:linear-gradient(180deg,#3a0000,#180000);
  color:#ffd6d6;
  padding:16px;
}

.front .inner{
  width:100%;
  height:100%;
  border:2px solid #ff7777;
  background:rgba(0,0,0,.35);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:22px;
}

.front .brand{
  font-size:clamp(1.6rem,4.2vw,2.2rem);
  font-weight:800;
  letter-spacing:3px;
  margin-bottom:16px;
  text-shadow:
    0 0 10px rgba(255,0,0,.6),
    0 0 22px rgba(255,0,0,.4);
}

.front .divider{
  width:72%;
  height:2px;
  background:#ff7777;
  margin:12px 0 18px;
  box-shadow:0 0 10px rgba(255,0,0,.6);
}

.front .type{
  font-size:clamp(1.3rem,3.4vw,1.7rem);
  letter-spacing:1.5px;
}

/* ===== BACK ===== */
.back{
  background:#120000;
  transform:rotateY(180deg);
}

.back img{
  width:100%;
  height:100%;
  object-fit:cover;
}
</style>
</head>

<body>

<div class="container">

  <!-- Visible dramatic text -->
  <h1 class="reveal-text">
    THE FINAL CARDS IN THE ENVELOPE WERE…
    <span>(drumroll)…</span>
  </h1>

  <div class="cards">

    <!-- SUSPECT -->
    <div class="flip-card" onclick="this.classList.toggle('flipped')">
      <div class="flip-inner">
        <div class="card-face front">
          <div class="inner">
            <div class="brand">ClueLO ClueDO</div>
            <div class="divider"></div>
            <div class="type">Suspect</div>
          </div>
        </div>
        <div class="card-face back">
          <img src="suspect.png" alt="Suspect">
        </div>
      </div>
    </div>

    <!-- WEAPON -->
    <div class="flip-card" onclick="this.classList.toggle('flipped')">
      <div class="flip-inner">
        <div class="card-face front">
          <div class="inner">
            <div class="brand">ClueLO ClueDO</div>
            <div class="divider"></div>
            <div class="type">Weapon</div>
          </div>
        </div>
        <div class="card-face back">
          <img src="weapon.png" alt="Weapon">
        </div>
      </div>
    </div>

    <!-- LOCATION -->
    <div class="flip-card" onclick="this.classList.toggle('flipped')">
      <div class="flip-inner">
        <div class="card-face front">
          <div class="inner">
            <div class="brand">ClueLO ClueDO</div>
            <div class="divider"></div>
            <div class="type">Location</div>
          </div>
        </div>
        <div class="card-face back">
          <img src="location.png" alt="Location">
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
