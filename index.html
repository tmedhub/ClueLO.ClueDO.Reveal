<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ClueLO · ClueDO — Final Reveal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#2b0000,#0b0b0b 70%);
  font-family:Georgia,serif;
  color:#eee;
}

/* ===== LAYOUT ===== */
.container{
  width:100%;
  max-width:1200px;
  padding:24px;
  text-align:center;
}

h1{
  color:#ffb3b3;
  letter-spacing:2px;
  margin-bottom:36px;
  font-size:clamp(1.6rem,4vw,2.4rem);
}

/* ===== CARDS ===== */
.cards{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:clamp(18px,4vw,40px);
  flex-wrap:wrap;
}

/* ===== FLIP CARD ===== */
.flip-card{
  width:clamp(170px,28vw,240px);
  height:clamp(240px,42vw,330px);
  perspective:1400px;
  cursor:pointer;
}

.flip-inner{
  width:100%;
  height:100%;
  position:relative;
  transition:transform .9s ease;
  transform-style:preserve-3d;
}

.flip-card.flipped .flip-inner{
  transform:rotateY(180deg);
}

.card-face{
  position:absolute;
  inset:0;
  backface-visibility:hidden;
  border:2px solid #7a2a2a;
  box-shadow:0 0 30px rgba(255,0,0,.5);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
}

/* ===== FRONT (ENHANCED DESIGN) ===== */
.front{
  background:linear-gradient(180deg,#3a0000,#180000);
  color:#ffd6d6;
}

/* Inner plaque */
.front .inner{
  width:100%;
  height:100%;
  border:2px solid #ff7777;
  background:rgba(0,0,0,.35);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:18px;
}

/* Title */
.front .brand{
  font-size:clamp(1.3rem,3.6vw,1.9rem);
  font-weight:700;
  letter-spacing:2px;
  margin-bottom:14px;
  text-shadow:0 0 14px rgba(255,0,0,.6);
}

/* Divider */
.front .divider{
  width:70%;
  height:2px;
  background:#ff7777;
  margin:10px 0 14px;
  box-shadow:0 0 10px rgba(255,0,0,.6);
}

/* Type */
.front .type{
  font-size:clamp(1.2rem,3.2vw,1.6rem);
  letter-spacing:1px;
}

/* ===== BACK (IMAGE) ===== */
.back{
  background:#120000;
  transform:rotateY(180deg);
  padding:0;
}

.back img{
  width:100%;
  height:100%;
  object-fit:cover;
}
</style>
</head>

<body>

<div class="container">
  <h1>The cards in the envelope were...(drumroll).../h1>

  <div class="cards">

    <!-- SUSPECT -->
    <div class="flip-card" onclick="this.classList.toggle('flipped')">
      <div class="flip-inner">
        <div class="card-face front">
          <div class="inner">
            <div class="brand">ClueLO · ClueDO</div>
            <div class="divider"></div>
            <div class="type">Suspect</div>
          </div>
        </div>
        <div class="card-face back">
          <img src="suspect.png" alt="Suspect">
        </div>
      </div>
    </div>

    <!-- WEAPON -->
    <div class="flip-card" onclick="this.classList.toggle('flipped')">
      <div class="flip-inner">
        <div class="card-face front">
          <div class="inner">
            <div class="brand">ClueLO · ClueDO</div>
            <div class="divider"></div>
            <div class="type">Weapon</div>
          </div>
        </div>
        <div class="card-face back">
          <img src="weapon.png" alt="Weapon">
        </div>
      </div>
    </div>

    <!-- LOCATION -->
    <div class="flip-card" onclick="this.classList.toggle('flipped')">
      <div class="flip-inner">
        <div class="card-face front">
          <div class="inner">
            <div class="brand">ClueLO · ClueDO</div>
            <div class="divider"></div>
            <div class="type">Location</div>
          </div>
        </div>
        <div class="card-face back">
          <img src="location.png" alt="Location">
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
