<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ClueLO · ClueDO — Final Reveal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#2b0000,#0b0b0b 70%);
  font-family:Georgia,serif;
  color:#eee;
}

/* ===== LAYOUT ===== */
.container{
  width:100%;
  max-width:1200px;
  padding:24px;
  text-align:center;
}

h1{
  color:#ffb3b3;
  letter-spacing:2px;
  margin-bottom:36px;
  font-size:clamp(1.6rem,4vw,2.4rem);
}

/* ===== CARDS ===== */
.cards{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:clamp(18px,4vw,40px);
  flex-wrap:wrap;
}

/* ===== FLIP CARD ===== */
.flip-card{
  width:clamp(160px,26vw,220px);
  height:clamp(220px,38vw,300px);
  perspective:1200px;
  cursor:pointer;
}

.flip-inner{
  width:100%;
  height:100%;
  position:relative;
  transition:transform .85s ease;
  transform-style:preserve-3d;
}

.flip-card.flipped .flip-inner{
  transform:rotateY(180deg);
}

.card-face{
  position:absolute;
  inset:0;
  backface-visibility:hidden;
  border:2px solid #7a2a2a;
  box-shadow:0 0 26px rgba(255,0,0,.45);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:18px;
}

/* ===== FRONT (TEXT CARD) ===== */
.front{
  background:#2b0000;
  color:#ffb3b3;
  text-align:center;
}

.front .title{
  font-size:1.05rem;
  margin-bottom:10px;
}

.front .type{
  font-size:1.4rem;
  letter-spacing:1px;
}

/* ===== BACK (IMAGE) ===== */
.back{
  background:#120000;
  transform:rotateY(180deg);
  padding:0;
}

.back img{
  width:100%;
  height:100%;
  object-fit:cover;
}
</style>
</head>

<body>

<div class="container">
  <h1>And the answer is……</h1>

  <div class="cards">

    <!-- SUSPECT -->
    <div class="flip-card" onclick="this.classList.toggle('flipped')">
      <div class="flip-inner">
        <div class="card-face front">
          <div>
            <div class="title">ClueLO · ClueDO</div>
            <div class="type">Suspect</div>
          </div>
        </div>
        <div class="card-face back">
          <img src="suspect.png" alt="Suspect">
        </div>
      </div>
    </div>

    <!-- WEAPON -->
    <div class="flip-card" onclick="this.classList.toggle('flipped')">
      <div class="flip-inner">
        <div class="card-face front">
          <div>
            <div class="title">ClueLO · ClueDO</div>
            <div class="type">Weapon</div>
          </div>
        </div>
        <div class="card-face back">
          <img src="weapon.png" alt="Weapon">
        </div>
      </div>
    </div>

    <!-- LOCATION -->
    <div class="flip-card" onclick="this.classList.toggle('flipped')">
      <div class="flip-inner">
        <div class="card-face front">
          <div>
            <div class="title">ClueLO · ClueDO</div>
            <div class="type">Location</div>
          </div>
        </div>
        <div class="card-face back">
          <img src="location.png" alt="Location">
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
